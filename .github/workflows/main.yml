name: Create resourcepack zip

on:
  push:
    branches:
      - main

jobs:
  zip:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js (for using npm install)
      uses: actions/setup-node@v3
      with:
        node-version: '14'

    - name: Install zip package
      run: sudo apt-get install zip -y

    - name: CD to folder
      run: cd polarcraft_survival_resourcepack
      
    - name: Zip the folder
      run: zip -r polarcraft_survival_resourcepack.zip ./polarcraft_survival_resourcepack/*

    - name: Upload zipped folder as an artifact
      uses: actions/upload-artifact@v3
      with:
        name: polarcraft_survival_resourcepack
        path: polarcraft_survival_resourcepack.zip

    - name: Create resourcepack release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v1.0.5  # Update the tag name as needed
        release_name: Release v1.0.5  # Update the release name as needed
        body: |
          Description of the release.
        draft: false
        prerelease: false

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./polarcraft_survival_resourcepack.zip
        asset_name: polarcraft_survival_resourcepack.zip
        asset_content_type: application/zip
