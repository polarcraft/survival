name: Zip and release resourcepack

on:
  push:
    branches:
      - main  # Adjust as needed

jobs:
  zip-and-release:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Check out the repository
    - name: Checkout repository
      uses: actions/checkout@v3

    # Step 2: Create a zip file of the specific folder
    - name: Zip the folder
      run: |
        cd polarcraft_survival_resourcepack
        zip -r ../polarcraft_survival_resourcepack.zip .

    - name: Bump version and push tag
      id: tag_version
      uses: miguelfito/github-bump-and-tag-action@v1
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}

    - name: Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ steps.tag_version.outputs.new_tag }}
        files: polarcraft_survival_resourcepack.zip
